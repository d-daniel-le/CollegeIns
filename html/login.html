<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Help, I Lost My Shoe">
        <meta name="robots" content="noindex, nofollow">
        <title>CollegeIns - Home</title>
        <link href="../css/style.css" rel="stylesheet" type="text/css">
        <style>
            button[hidden]{
                display: none;
            }
        </style>
    </head>
    
    <body onload="display()">
        <div class="title-grid">
            <div class="title-bar">
                <div class="title-item-1">
                    <h1>Login | <a href="../index.html"><img class="logo" src="../images/collegeins-logo.png" alt="CollegeIns logo"></a></h1>
                    <button class="title-button" onclick="location.href='../index.html'">Home</button>
                    <button class="title-button" onclick="location.href='./dashboard.html'">Dashboard</button>
                    <button class="title-button" onclick="location.href='./analysis.html'">Analysis</button>
                    <button class="title-button" onclick="location.href='./summary.html'">Summary</button>
                    <button class="title-button" onclick="location.href='./resources.html'">Resources</button>
                    <button class="title-button" onclick="location.href='./about.html'">About</button>
                </div>
                <div class="title-item-2-grid">
                    <div class="title-item-2">
                        <button class="title-login" onclick="location.href='./login.html'" id="nav-login" hidden>Login</button>
                        <button class="title-login" onclick="logout()" id="nav-logout" hidden>Logout</button>
                        <img class="login-image" src="../images/empty-profile.jpg" alt="Profile">
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-container">
            <div class="content-area">
                <div class="login-item-2">
                    <section id="signup" style="display:none;">
                        <h2>Sign Up</h2>
                        <form id="signup-form">
                            <div class="row">
                                <div class="field-group">
                                    <label class="required-field">First Name</label>
                                    <input type="text" name="firstname" placeholder="First Name">
                                    <div class="error-message" id="firstname-error"></div>
                                </div>
                                <div class="field-group">
                                    <label class="required-field">Last Name</label>
                                    <input type="text" name="lastname" placeholder="Last Name">
                                    <div class="error-message" id="lastname-error"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="field-group">
                                    <label class="required-field">Phone</label>
                                    <input type="tel" name="phone" placeholder="(123) - 456 - 7890">
                                    <div class="error-message" id="phone-error"></div>
                                </div>
                                <div class="field-group">
                                    <label class="required-field">Zipcode</label>
                                    <input type="text" name="zipcode" placeholder="12345" maxlength="5">
                                    <div class="error-message" id="zipcode-error"></div>
                                </div>
                            </div>
                            <div class="field-group">
                                <label class="required-field">Email</label>
                                <input type="email" name="email" placeholder="Email">
                                <div class="error-message" id="email-error"></div>
                            </div>
                            <div class="field-group">
                                <label class="required-field">Password</label>
                                <input type="password" name="password" placeholder="Password">
                                <div class="error-message" id="password-error"></div>
                            </div>
                            <div class="field-group">
                                <label class="required-field">Confirm Password</label>
                                <input type="password" name="passwordconfirm" placeholder="Confirm Password">
                                <div class="error-message" id="passwordconfirm-error"></div>
                            </div>
                            <button type="submit" id="submit-signup">Submit</button>
                        </form>
                        <div class="login-item-4">
                            <p>Already have an account?
                            <button id="login-btn" class="clear-button-login" onclick="showSection('login')">Log in</button>
                            </p>
                        </div>
                    </section>

                    <div id="results-page-login-bubble" style="display:none;">
                        <div class="login-item-3 bubble">
                            <div id="results-login"></div>
                            <button onclick="location.href='../index.html'">Return to Home</button>
                            <button onclick="location.href='dashboard.html'">Go To Dashboard</button>
                            <button onclick="location.href='analysis.html'">Go To Analysis</button>
                            <button onclick="location.href='summary.html'">Go To Summary</button>
                        </div>
                    </div>

                    <section id="login" style="display:block;">
                        <h2>Login</h2>
                        <form id="login-form">
                            <div class="field-group">
                                <label class="required-field">Email</label>
                                <input type="email" name="login-email" placeholder="Email">
                                <div class="error-message" id="login-email-error"></div>
                            </div>
                            <div class="field-group">
                                <label class="required-field">Password</label>
                                <input type="password" name="login-password" placeholder="Password">
                                <div class="error-message" id="login-password-error"></div>
                            </div>
                            <button type="submit" id="submit-login">Log in</button>
                        </form>
                        <div class="login-item-1">
                            <p>Don't have an account?
                            <button id="signup-btn" class="clear-button-signup" onclick="showSection('signup')">Sign up</button>
                            </p>
                        </div>
                    </section>
                </div>

                <div id="results-page" style="display:none;">
                    <div class="login-item-3 bubble">
                        <h2>Thank You for Choosing CollegeIns</h2>
                        <p>You have succesfully created an account!</p>
                        <div id="results"></div>
                        <button onclick="location.href='../index.html'">Return to Home</button>
                        <button onclick="location.href='dashboard.html'">Go To Dashboard</button>
                        <button onclick="location.href='analysis.html'">Go To Analysis</button>
                        <button onclick="location.href='summary.html'">Go To Summary</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-area">
                <a href="../index.html" class="footer-link-1">Home</a>
                <a href="./dashboard.html" class="footer-link-2">Dashboard</a>
                <a href="./analysis.html" class="footer-link-3">Analysis (Login required)</a>
                <a href="./summary.html" class="footer-link-4">Summary (Login required)</a>
                <a href="./resources.html" class="footer-link-5">Resources (Login required)</a>
                <a href="./login.html" class="footer-link-6">Login / Sign up</a>
                <a href="./about.html" class="footer-link-7">About us</a>
            </div>
        </footer>

        <script src="../js/index.js"></script>
    </body>
</html>
