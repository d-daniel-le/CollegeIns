<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Help, I Lost My Shoe">
        <meta name="robots" content="noindex, nofollow">
        <title>CollegeIns - Home</title>
        <link href="../css/style.css" rel="stylesheet" type="text/css">
        <style></style>
    </head>
    <body>
        <div class="title-bar">
            <h1>Login | CollegeIns</h1>
            <button onclick="location.href='../index.html'">Home</button>
            <button onclick="location.href='dashboard.html'">Dashboard</button>
            <button onclick="location.href='analysis.html'">Analysis</button>
            <button onclick="location.href='summary.html'">Summary</button>
            <button onclick="location.href='resources.html'">Resources</button>
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='about.html'">About</button>
        </div>

        <div class="grid-container">
            <div class="content-area">
                <div class="login-item-1">
                    <button id="signupBtn" onclick="showSection('signup')">Sign up</button>
                </div>

                <div class="login-item-2">
                    <section id="signup" style="display:none;">
                        <h2>Sign Up</h2>

                        <form id="signupForm">
                            <div class="row">
                                <input type="text" name="firstname" placeholder="First Name">
                                <input type="text" name="lastname" placeholder="Last Name">
                            </div>
                            <div class="row">
                                <input type="text" name="phone" placeholder="Phone">
                                <input type="text" name="zipcode" placeholder="Zipcode">
                            </div>

                            <input type="text" name="email" placeholder="Email">
                            <input type="text" name="password" placeholder="Password">
                            <input type="text" name="passwordconfirm" placeholder="Confirm Password">

                            <button type="submit">Submit</button>
                        </form>
                    </section>
                </div>

                <div id="results-page" style="display:none;">
                    <div class="login-item-3">
                        <h2>Thank You for Choosing CollegeIns</h2>
                        <p>You have succesfully created an account!</p>
                        <div id="results"></div>
                        <button onclick="location.href='../index.html'">Return to Home</button>
                        <button onclick="location.href='dashboard.html'">Go To Dashboard</button>
                        <button onclick="location.href='analysis.html'">Go To Analysis</button>
                        <button onclick="location.href='summary.html'">Go To Summary</button>
                    </div>
                </div>
            </div>

        </div>


        <script src="../js/index.js"></script>
    </body>
</html>
